<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{_layout}" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Thêm Sách Mới</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Thêm Sách Mới</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tiêu đề sách:</label>
                                <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tác giả:</label>
                                <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Lưu lại</button>
                                <a href="/books" class="btn btn-secondary">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
