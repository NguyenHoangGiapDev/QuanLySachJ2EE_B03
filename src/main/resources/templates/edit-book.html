<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{_layout}" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sửa Thông Tin Sách</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0">Cập nhật Thông tin Sách</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/books/edit}" th:object="${book}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label class="form-label">Tiêu đề sách:</label>
                                <input type="text" th:field="*{title}" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tác giả:</label>
                                <input type="text" th:field="*{author}" class="form-control" required />
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                                <a href="/books" class="btn btn-outline-secondary">Hủy bỏ</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
