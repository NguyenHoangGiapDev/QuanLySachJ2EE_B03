<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      layout:decorate="~{_layout}" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Danh sách sách</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-3">Danh sách sách</h2>
        
        <a href="/books/add" class="btn btn-primary mb-3">Thêm Sách Mới</a>
        
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${books}">
                    <td th:text="${b.id}"></td>
                    <td th:text="${b.title}"></td>
                    <td th:text="${b.author}"></td>
                    <td>
                        <a th:href="@{/books/edit/{id}(id=${b.id})}" 
                           class="btn btn-warning btn-sm">Sửa</a>
                        
                        <a th:href="@{/books/delete/{id}(id=${b.id})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Bạn có chắc chắn muốn xóa cuốn sách này không?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
